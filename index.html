<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Password Gate</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 12px;
      background: #f2f2f2;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Enter password</h2>
  <input id="pw" type="password" placeholder="password" />
  <button id="go">Go</button>
  <p id="msg" style="color:#a00"></p>

  <script>
    // ðŸ”‘ CHANGE THESE 3 VALUES
    const rightPassword = "NSnW"; // replace with your password
    const successUrl = "https://www.youtube.com/@JoshPlunkett/videos";     // link if password is correct
    const failureUrl = "https://travel.state.gov/content/travel/en/passports/need-passport/16-17.html";        // link if password is wrong

    document.getElementById("go").addEventListener("click", () => {
      const v = document.getElementById("pw").value;
      if (v === rightPassword) {
        window.location.href = successUrl;
      } else {
        window.location.href = failureUrl;
      }
    });

    document.getElementById("pw").addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("go").click();
    });
  </script>
</body>
</html>
